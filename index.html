<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
 
</head>
<body>
    <div class="container">
        <div class="box">
            
            <section class="box_upper">
                <h1>MoneyMap</h1>
                <div class="Balance">
                    <h2>$0</h2>
                    <h3>Your Balance</h3>
                </div>
            </section>

            <div class="Transaction_container">
                <h3>Transactions</h3>
                <hr />

                <div class="Transactions">
                    <div class="Transaction">
                        <div class="left">
                            <p>Example Text</p>
                            <p>+ $200</p>
                        </div>
                        <div class="status credit">C</div>
                    </div>
                    <div class="Transaction">
                        <div class="left">
                            <p>Example Text</p>
                            <p>+ $200</p>
                        </div>
                        <div class="status debit">D</div>
                    </div>
                </div>
                
            </div>
            <section class="Transaction_Form">
                <h3>Add Transaction</h3>
                <form>
                    <div class="inputs">
                        <div class="form_control">
                            <label for="text">Text</label>
                            <input placeholder="Enter Description"  type="text" name="text" id="text" />
                        </div>
                        <div class="form_control">
                            <label for="amount">Amount</label>
                            <input placeholder="Enter Amount" type="number" name="amount" id="" />
                        </div>
                    </div>

                    <div class="buttons_container">
                     <button id="earnBtn">
                        <p>$0</p>
                        <p>Earning</p>
                     </button>
                     <button id="expBtn">
                        <p>$0</p>
                        <p>Expense</p>
                     </button>
                    </div>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
